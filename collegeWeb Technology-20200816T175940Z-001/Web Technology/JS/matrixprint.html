<html>
<head>
  <title>Multiplication Table</title>
  
  <script>


    var rows = prompt("How many rows for your multiplication table?");
    var cols = prompt("How many columns for your multiplication table?");


    if(rows == "" || rows == null)
   		 rows = 10;
    if(cols== "" || cols== null)
   		 cols = 10;

    createtable(rows, cols);



    function createtable(rows, cols)
    {
      var j=1;
      var output = "<table  width='50' cellspacing='0'cellpadding='5'>";

      var t=1;

      for(i=1;i<=rows;i++)
      {
         
    	output = output + "<tr>";
        
        for(j=1;j<=i;j++)
        
               {
  		  output = output + "<td>" + "*" + "</td>";
                    
                   
   		  
   		}
   		 output = output + "</tr>";
   		 
    }
    
     output = output + "</table>";
     
     document.write(output);
    }


  </script>


</head>
