<html>
<head>
<style> 
div {
  width: 200px;
  height: 200px;
  background: red;
  transition: height 5s, width 5s, transform 5s;
  transition-delay: 5s;
}

div:hover {
  width: 500px;
  height: 500px; 
  transform:rotate(90deg);
}
</style>
</head>
<body>

<div>
The transition Property

</div>


</body>
</html>
