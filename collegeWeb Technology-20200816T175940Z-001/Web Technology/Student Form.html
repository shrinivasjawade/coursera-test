<html>
<head>
<title>Form tag in HTML</title>
</head>
<body>
<center>
<h1><font color="red">Students Information</font></h1> 

<form>
<fieldset>
<legend>Personal Information</legend>

<b>First Name:  <input type="text" name="fname" size="20" maxlength="5"></b>
<br>
<br>
<b>Last Name:  <input type="text" name="lname" size="20" maxlength="5"></b>
<br>
<br>
<b>Address:<textarea rows="5" cols="10"> Type Your Address</textarea>
<br>
<br>
<b>Password:<input type="password" name="pass" size="20" maxlength="5"></b>
<br>
<br>
<b> Class: <input type="radio" name="class"> FY </input>
           <input type="radio" name="class"> SY </input>
           <input type="radio" name="class" checked> TY </input>
           <input type="radio" name="class"> B. Tech </input>
</b>

<br>
<br>
<b> Subjects:<input type="checkbox" checked>WT</input> 
             <input type="checkbox">DBMS</input>       
</b>

<br>
<br>
<b>City:<select>   <option>Pune</option>
                   <option>Mumbai</option>
        </select>       
</b>


<br>
<br>

<input type="submit"/>
<input type="reset"/>

<br>
<br>
<input type="file" accept="*"/>
<br>
<br>
<input type="file" accept="audio/*"/>
<br>
<br>
<input type="file" accept="video/*"/>
<br>
<br>
<input type="file" accept="image/*"/>
<br>
<br>
<input type="file" accept=".doc,.docx"/>


</fieldset>

</form>
</center>
</html>
