<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="contr">

<p>The name is {{ firstName | lowercase }}</p>

<p>The name is {{ lastName | uppercase }}</p>
</div>

<script>
angular.module('myApp', []).controller('contr', function($scope) {
    $scope.firstName = "TY",
    $scope.lastName = "it"
});
</script>

</body>
</html>
