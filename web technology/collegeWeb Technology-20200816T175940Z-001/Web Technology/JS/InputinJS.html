<html>
<body>
<script>

var i;
for (i=1;i<=10;i++)
{
document.write(i+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+i*i);
document.write("<br>");

}
document.write("<br><br><br><br>");
var t=1;
for (i=1;i<=3;i++)
{
for(var j=1;j<=3;j++)
{
document.write(t+" ");

t+=2;
}
document.write("<br>");
}


document.write("<br><br><br><br>");
for (i=1;i<=3;i++)
{
for(var j=1;j<=i;j++)
{
document.write("* ");
}
document.write("<br>");
}


document.write("<br><br><br><br>");

for (i=3;i>=1;i--)
{
for(var j=1;j<=i;j++)
{
document.write("* ");
}
document.write("<br>");
}






</script>
</body>
</html>
