<html> 
  
<head> 
    <title> 
        HTML onmousemove Event 
    </title> 
</head> 
  
<body> 
    <center> 
  
        <h1 id="eleID">IT Department</h1> 
  
        <p id="demo"></p> 
  
        <script> 
            document.getElementById("eleID").addEventListener( 
              "mousemove", function(event) { 
                efun(event); 
            }); 
  
            function efun(event) { 
                alert("IT Department") 
            } 
        </script> 
    </center> 
</body> 
  
</html>
