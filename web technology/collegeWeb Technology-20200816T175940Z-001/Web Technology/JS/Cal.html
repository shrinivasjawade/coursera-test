<html>        
    <head>      
    
    <title>Simple Javascript Calculator - Basic Arithmetic Operations</title>  
                 
    </head>  
      
    <body>  
      
  
    <form name="calculator">
  
    <b> <font size=5 color=green>
   
  
    Number 1: <input type="text" name="number1" size=40> <br>  <br>  
        
 
    Number 2: <input type="text" name="number2" size=40><br>   <br> 
             
   
     Result:<style="padding-left: 50px"><input type="text" name="total"  size=20>  <br>
   <BR><BR><BR>          
    <input type="button" value="ADD" style="width: 100px; height:50px; font:bold" onclick="addition()">  
    <input type="button" value="SUB" style="width: 100px; height:50px; font:bold" onclick="subtraction()">  
    
     </form>  

<script >      

    function addition(){  

    a=Number(document.calculator.number1.value);  
    b=Number(document.calculator.number2.value);
  
    c=a+b;  

    document.calculator.total.value=c;  

    }  


function subtraction(){  

    a=Number(document.calculator.number1.value);  
    b=Number(document.calculator.number2.value);
  
    c=a-b;  

    document.calculator.total.value=c;  

    }  
    </script >      
      
  
    </body>  
    </html>
