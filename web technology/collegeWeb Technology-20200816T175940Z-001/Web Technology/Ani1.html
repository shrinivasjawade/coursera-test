<html>
<head>
<style> 
@keyframes bounceIn {
  0% {
    transform: scale(0.1);
    opacity: 0;
  }
  60% {
    transform: scale(1.2);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}
div {
  animation-duration: 2s;
  animation-name: bounceIn;
}
</style>
</head>
<body>


<div>
Div element is in current position.
</div>



</body>
</html>
